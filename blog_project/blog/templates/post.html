{% extends 'base.html' %}

{% block content %}
  
<div class="col-md-12" style="margin:10px 0px 50px 200px;">
<Button>
   <a href="/"><= Back To Home </a> </div>
</Button>
</div>

<div class="col-md-12">
    <div class="container">
       <div class="col-md-3" style="background:white;padding:10px 0px 10px 10px">
         {% for post in posts %}
           <div>
             <div class="summary-title"><a href="/post/{{ post.slug }}">{{ post.title }}></a></div>
             <div class="summary">{{ post.summary }}</div><br>
           </div>
         {% endfor %}
       </div>
       <div class="col-md-9">
            {% block entry %}
                  
                <h2>{{ post.title }}</h2>
                <div>
                   {{ post.content|linebreaks }}
                </div>
              
            {% endblock %}
       </div>
    </div>
</div>

{% endblock %}
